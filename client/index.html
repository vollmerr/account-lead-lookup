<!-- INSERT INTO THE HOST SITE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>

    <div id="account-lead-lookup">
        <div id="account-lead-lookup--search">
            <select data-placeholder="Select a Department..." class="chosen-select">
                <option value=""></option>
            </select>
        </div>
    
        <div id="account-lead-lookup--content" class="m-t-md hidden">
            <p>Customer Engagement Services Account Lead for
                <br />
                <strong data-lookup-id="dept"></strong>
            </p>
            <hr>
            
            <div class="account-lead-lookup--content-details">
                <img src="" alt="" data-lookup-id="img" class="img-thumbnail">
                
                <div>
                    <strong data-lookup-id="name"></strong>
                    <a data-lookup-id="email" href=""></a>
                    <a data-lookup-id="phone" href=""></a>      
                </div>
            </div>
        </div>

        <div id="account-lead-lookup--loading" class="account-lead-lookup--centered">
            <div>Loading...</div>
        </div>

        <div id="account-lead-lookup--error" class="account-lead-lookup--centered hidden">
            <div class="text-center">
                <h3>Sorry, something went wrong!</h3>
                <div data-lookup-id="error-message"></div>
                <button data-lookup-id="error-button" class="btn btn-default m-y-md">Retry</button>
            </div>
        </div>
    </div>
